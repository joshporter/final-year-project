<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            <input-controls></input-controls>
        </div>
    </div>

    <div class="row">

            <distortion-pedal></distortion-pedal>

            <overdrive-pedal></overdrive-pedal>

            <flanger-pedal></flanger-pedal>

            <div class="pedal delay">
                <div class="knobs">
                    <webaudio-knob id="distortion-volume" class="knob-left" src="assets/img/knobman-basic.png" value="5.5" min="1" max="10" sprites="30" diameter="64"
                                   valuetip="0" step="0.5"></webaudio-knob>
                    <span class="led"></span>
                    <webaudio-knob id="distortion-tone" class="knob-right" src="assets/img/knobman-basic.png" value="5.5" min="1" max="10" sprites="30" diameter="64"
                                   valuetip="0" step="0.5"></webaudio-knob>
                </div>
                <div class="name">
                    <h2>Delay</h2>
                </div>
                <webaudio-switch id="distortion-foot-sw" class="foot-sw" src=""></webaudio-switch>
            </div>

    </div>
</div>
