<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guitar Pedals</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/webaudio-controls/webaudio-controls.html">
</head>
<body>

<div class="container">
    <div class="row"></div>
</div>

<canvas id='waveTable' width='400' height='265' style="background-color: #5d5d5d;"></canvas>

<button class="play">Play</button>
<button class="stop">Stop</button>

<div class="amp">
    <webaudio-knob id="amp-low" src="img/plastic_knob.png" value="5" max="10" sprites="30" diameter="64" valuetip="0"></webaudio-knob>
    <webaudio-knob id="amp-mid" src="img/plastic_knob.png" value="5" max="10" sprites="30" diameter="64" valuetip="0"></webaudio-knob>
    <webaudio-knob id="amp-high" src="img/plastic_knob.png" value="5" max="10" sprites="30" diameter="64" valuetip="0"></webaudio-knob>
</div>

<div class="pedal">
    <webaudio-knob id="distortion-gain" src="img/plastic_knob.png" value="0" max="100" sprites="30" diameter="64" valuetip="0"></webaudio-knob>
    <webaudio-knob id="distortion-volume" src="img/plastic_knob.png" value="0" max="100" sprites="30" diameter="64" valuetip="0"></webaudio-knob>
    <webaudio-switch></webaudio-switch>
</div>

<script src="js/bundle.js"></script>
</body>
</html>
